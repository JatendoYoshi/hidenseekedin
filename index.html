<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Nearest Places Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f6f8;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .controls {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }

    select, button {
      padding: 12px;
      font-size: 16px;
      flex: 1;
    }

    button {
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #map {
      height: 450px;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    .result {
      background: white;
      padding: 15px;
      border-radius: 6px;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
    }

    .distance {
      color: #555;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Nearest Places Finder</h1>

    <div class="controls">
      <select id="placeType">
        <option value="station">üöÜ Railway Station</option>
        <option value="retail">üõçÔ∏è Retail Park</option>
        <option value="cemetery">‚ö∞Ô∏è Cemetery</option>
        <option value="waitrose">üõí Waitrose</option>
      </select>
      <button onclick="findNearest()">Find Nearby</button>
    </div>

    <div id="map"></div>

    <div id="output" class="result">
      Click <strong>Find Nearby</strong> to see the closest location.
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    let map;
    let userMarker;
    let placeMarker;

    function initMap(lat, lon) {
      map = L.map("map").setView([lat, lon], 14);

      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution: "&copy; OpenStreetMap contributors"
      }).addTo(map);

      userMarker = L.marker([lat, lon], {
        icon: L.icon({
          iconUrl: "https://maps.google.com/mapfiles/ms/icons/blue-dot.png",
          iconSize: [32, 32],
          iconAnchor: [16, 32]
        })
      }).addTo(map).bindPopup("You are here").openPopup();
    }

    function findNearest() {
      const output = document.getElementById("output");

      navigator.geolocation.getCurrentPosition(pos => {
        const lat = pos.coords.latitude;
        const lon = pos.coords.longitude;

        if (!map) initMap(lat, lon);
        map.setView([lat, lon], 14);

        if (placeMarker) map.removeLayer(placeMarker);

        const type = document.getElementById("placeType").value;
        let filter = "";

        if (type === "station") {
          filter = `
            node["railway"="station"]
            way["railway"="station"]
            relation["railway"="station"]
          `;
        }

        if (type === "retail") {
          filter = `
            node["shop"="mall"]
            way["shop"="mall"]
            way["landuse"="retail"]
            relation["landuse"="retail"]
          `;
        }

        if (type === "cemetery") {
          filter = `
            node["amenity"="grave_yard"]
            way["amenity"="grave_yard"]
            way["landuse"="cemetery"]
            relation["landuse"="cemetery"]
          `;
        }

        if (type === "waitrose") {
          filter = `
            node["shop"="supermarket"]["name"~"Waitrose",i]
            way["shop"="supermarket"]["name"~"Waitrose",i]
          `;
        }

        const query = `
          [out:json];
          (
            ${filter}
          )(around:7000,${lat},${lon});
          out center;
        `;

        fetch("https://overpass-api.de/api/interpreter", {
          method: "POST",
          body: query
        })
        .then(res => res.json())
        .then(data => {
          if (!data.elements.length) {
            output.innerHTML = "No nearby locations found.";
            return;
          }

          const nearest = data.elements
            .map(el => {
              const lat2 = el.lat || el.center.lat;
              const lon2 = el.lon || el.center.lon;
              return {
                name: el.tags?.name || "Unnamed location",
                lat: lat2,
                lon: lon2,
                distance: getDistance(lat, lon, lat2, lon2)
              };
            })
            .sort((a, b) => a.distance - b.distance)[0];

          placeMarker = L.marker([nearest.lat, nearest.lon]).addTo(map)
            .bindPopup(nearest.name)
            .openPopup();

          map.fitBounds([
            [lat, lon],
            [nearest.lat, nearest.lon]
          ]);

          output.innerHTML = `
            <strong>Nearest location:</strong><br>
            ${nearest.name}<br>
            <span class="distance">${nearest.distance.toFixed(2)} km away</span>
          `;
        });
      });
    }

    function getDistance(lat1, lon1, lat2, lon2) {
      const R = 6371;
      const dLat = toRad(lat2 - lat1);
      const dLon = toRad(lon2 - lon1);
      const a =
        Math.sin(dLat / 2) ** 2 +
        Math.cos(toRad(lat1)) *
        Math.cos(toRad(lat2)) *
        Math.sin(dLon / 2) ** 2;
      return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
    }

    function toRad(val) {
      return val * Math.PI / 180;
    }
  </script>
</body>
</html>
