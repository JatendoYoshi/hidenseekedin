<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Nearest Places Finder</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

<style>
body { margin:0; font-family:Arial,sans-serif; background:#f4f6f8; }
.container { max-width:1000px; margin:auto; padding:20px; }
h1 { text-align:center; }

.controls {
  display:grid;
  grid-template-columns:2fr 1fr 1fr 1fr;
  gap:10px;
  margin-bottom:12px;
}

input,select,button {
  padding:12px;
  font-size:16px;
}

button {
  background:#007bff;
  color:white;
  border:none;
  border-radius:4px;
  cursor:pointer;
}

button.secondary { background:#6c757d; }

#map {
  height:450px;
  border-radius:8px;
  margin-bottom:15px;
}

.result {
  background:white;
  padding:15px;
  border-radius:6px;
  box-shadow:0 0 6px rgba(0,0,0,0.1);
  line-height:1.5;
}

.label-very { color:green; font-weight:bold; }
.label-close { color:orange; font-weight:bold; }
.label-far { color:red; font-weight:bold; }

@media(max-width:768px){
  .controls { grid-template-columns:1fr; }
}
</style>
</head>

<body>
<div class="container">

<h1>Find the Nearest Places</h1>

<div class="controls">
  <input id="address" placeholder="Enter address or postcode">
  <select id="placeType">
    <option value="station">üöÜ Railway Station</option>
    <option value="retail">üõçÔ∏è Retail Park</option>
    <option value="cemetery">‚ö∞Ô∏è Cemetery</option>
    <option value="waitrose">üõí Waitrose</option>
  </select>
  <button onclick="searchByAddress()">Search</button>
  <button class="secondary" onclick="searchByLocation()">Use My Location</button>
</div>

<div id="map"></div>
<div id="output" class="result">Start a search.</div>

</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
/* =====================================================
   GLOBAL STATE
   ===================================================== */

let map;
let originMarker;
let resultMarkers = [];
let cachedBusStops = [];   // üî• PERFORMANCE CACHE

const SEARCH_RADIUS = 6000;
const WALKING_SPEED = 5; // km/h

/* =====================================================
   FIXED DATASETS
   ===================================================== */

const retailParks = [
  { name:"Hermiston Gait Retail Park", lat:55.92593, lon:-3.30701 },
  { name:"Meadowbank Retail Park", lat:55.95772, lon:-3.16502 },
  { name:"Craigleith Retail Park", lat:55.95794, lon:-3.24232 },
  { name:"Fort Kinnaird", lat:55.93485, lon:-3.10383 }
];

const waitroseStores = [
  { name:"Waitrose Comely Bank", lat:55.95916, lon:-3.22391 },
  { name:"Waitrose Morningside", lat:55.92980, lon:-3.20892 }
];

/* =====================================================
   MAP SETUP
   ===================================================== */

function initMap(lat, lon) {
  map = L.map("map").setView([lat, lon], 14);
  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);
}

function clearMarkers() {
  resultMarkers.forEach(m => map.removeLayer(m));
  resultMarkers = [];
}

/* =====================================================
   SEARCH ENTRY POINTS
   ===================================================== */

async function searchByAddress() {
  const q = document.getElementById("address").value.trim();
  if (!q) return alert("Enter an address");

  const r = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(q)}`);
  const d = await r.json();
  if (!d.length) return alert("Not found");

  startSearch(+d[0].lat, +d[0].lon, "Search location");
}

function searchByLocation() {
  navigator.geolocation.getCurrentPosition(
    p => startSearch(p.coords.latitude, p.coords.longitude, "You are here"),
    () => alert("Location denied")
  );
}

/* =====================================================
   MASTER SEARCH CONTROLLER
   ===================================================== */

async function startSearch(lat, lon, label) {
  if (!map) initMap(lat, lon);
  map.setView([lat, lon], 14);

  clearMarkers();
  cachedBusStops = []; // reset cache

  if (originMarker) map.removeLayer(originMarker);
  originMarker = L.marker([lat, lon]).addTo(map).bindPopup(label).openPopup();

  // üî• Fetch bus stops ONCE
  await fetchBusStops(lat, lon);

  await findNearestPlaces(lat, lon);
}

/* =====================================================
   BUS STOP FETCH (ONCE)
   ===================================================== */

async function fetchBusStops(lat, lon) {
  const query = `
    [out:json][timeout:8];
    node["highway"="bus_stop"](around:${SEARCH_RADIUS},${lat},${lon});
    out tags;
  `;

  const res = await fetch("https://overpass.kumi.systems/api/interpreter", {
    method: "POST",
    body: query
  });

  const data = await res.json();

  cachedBusStops = (data.elements || []).filter(s =>
    Number.isFinite(s.lat) && Number.isFinite(s.lon)
  ).map(s => ({
    lat: s.lat,
    lon: s.lon,
    name: s.tags?.name || "Unnamed bus stop",
    routes: s.tags?.route_ref || s.tags?.routes || null
  }));
}

/* =====================================================
   PLACE SEARCH
   ===================================================== */

async function findNearestPlaces(lat, lon) {
  const type = document.getElementById("placeType").value;
  let places = [];

  if (type === "retail") places = retailParks;
  else if (type === "waitrose") places = waitroseStores;
  else {
    let filter = "";
    if (type === "station")
      filter = `node["railway"="station"](around:${SEARCH_RADIUS},${lat},${lon});`;
    if (type === "cemetery")
      filter = `way["landuse"="cemetery"](around:${SEARCH_RADIUS},${lat},${lon});
                relation["landuse"="cemetery"](around:${SEARCH_RADIUS},${lat},${lon});`;

    const q = `[out:json];(${filter});out center;`;
    const r = await fetch("https://overpass.kumi.systems/api/interpreter", { method:"POST", body:q });
    const d = await r.json();

    places = d.elements.map(e => ({
      name: e.tags?.name || "Unnamed",
      lat: +(e.lat || e.center.lat),
      lon: +(e.lon || e.center.lon)
    }));
  }

  places = places
    .map(p => ({ ...p, distance: getDistance(lat, lon, p.lat, p.lon) }))
    .sort((a,b) => a.distance - b.distance)
    .slice(0,3);

  places.forEach(p => {
    p.bus = findClosestBusStopCached(p.lat, p.lon);
  });

  displayResults(places, lat, lon);
}

/* =====================================================
   CLOSEST BUS STOP (CACHED)
   ===================================================== */

function findClosestBusStopCached(lat, lon) {
  if (!cachedBusStops.length) return "üöå No bus stop nearby";

  let closest = null;
  let minDist = Infinity;

  cachedBusStops.forEach(s => {
    const d = getDistance(lat, lon, s.lat, s.lon);
    if (d < minDist) {
      minDist = d;
      closest = s;
    }
  });

  const mins = Math.round((minDist / WALKING_SPEED) * 60);

  let label = "label-far";
  if (mins <= 3) label = "label-very";
  else if (mins <= 8) label = "label-close";

  return `
    <span class="${label}">
      üöå ${closest.name}<br>
      ${closest.routes ? `Routes: ${closest.routes}` : "Routes: Not available"}<br>
      ${minDist.toFixed(2)} km ¬∑ ${mins} min walk
    </span>
  `;
}

/* =====================================================
   DISPLAY
   ===================================================== */

function displayResults(results, lat, lon) {
  let html = "<strong>Closest results:</strong><br><br>";
  const bounds = [[lat, lon]];

  results.forEach((p,i) => {
    resultMarkers.push(L.marker([p.lat, p.lon]).addTo(map));
    bounds.push([p.lat, p.lon]);

    html += `
      ${["ü•á","ü•à","ü•â"][i]} ${p.name}<br>
      ${p.distance.toFixed(2)} km away<br>
      ${p.bus}<br><br>
    `;
  });

  map.fitBounds(bounds);
  document.getElementById("output").innerHTML = html;
}

/* =====================================================
   DISTANCE MATH
   ===================================================== */

function getDistance(lat1, lon1, lat2, lon2) {
  const R = 6371;
  const dLat = (lat2 - lat1) * Math.PI / 180;
  const dLon = (lon2 - lon1) * Math.PI / 180;
  const a =
    Math.sin(dLat / 2) ** 2 +
    Math.cos(lat1 * Math.PI / 180) *
    Math.cos(lat2 * Math.PI / 180) *
    Math.sin(dLon / 2) ** 2;
  return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
}
</script>
</body>
</html>
