<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Nearest Places Finder (Google Data, No Map)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
    }

    select, button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-top: 10px;
    }

    button {
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    .result {
      margin-top: 20px;
      padding: 15px;
      background: #f9f9f9;
      border-radius: 6px;
    }

    .distance {
      color: #555;
      font-size: 14px;
    }

    .error {
      color: red;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Nearest Places Finder</h1>

    <select id="placeType">
      <option value="station">üöÜ Railway Station</option>
      <option value="retail">üõçÔ∏è Retail Park</option>
      <option value="cemetery">‚ö∞Ô∏è Cemetery</option>
      <option value="waitrose">üõí Waitrose</option>
    </select>

    <button onclick="findNearest()">Find Nearby</button>

    <div id="output" class="result">
      Click <strong>Find Nearby</strong> to see the closest place.
    </div>

    <div id="error" class="error"></div>
  </div>

  <script>
    const API_KEY = "YOUR_GOOGLE_API_KEY";

    function findNearest() {
      const output = document.getElementById("output");
      const error = document.getElementById("error");
      error.textContent = "";
      output.innerHTML = "Finding your location...";

      if (!navigator.geolocation) {
        error.textContent = "Geolocation not supported.";
        return;
      }

      navigator.geolocation.getCurrentPosition(pos => {
        const lat = pos.coords.latitude;
        const lng = pos.coords.longitude;

        const type = document.getElementById("placeType").value;

        let url = "";
        let keyword = "";
        let placeType = "";

        if (type === "station") {
          placeType = "train_station";
        }

        if (type === "retail") {
          placeType = "shopping_mall";
        }

        if (type === "cemetery") {
          placeType = "cemetery";
        }

        if (type === "waitrose") {
          placeType = "supermarket";
          keyword = "Waitrose";
        }

        url = `https://maps.googleapis.com/maps/api/place/nearbysearch/json?location=${lat},${lng}&rankby=distance&type=${placeType}&keyword=${keyword}&key=${API_KEY}`;

        // Google blocks this endpoint from browsers unless proxied.
        // This workaround uses a public CORS proxy for DEMO PURPOSES ONLY.
        const corsProxy = "https://corsproxy.io/?";
        fetch(corsProxy + encodeURIComponent(url))
          .then(res => res.json())
          .then(data => {
            if (!data.results || data.results.length === 0) {
              output.innerHTML = "No nearby locations found.";
              return;
            }

            const nearest = data.results[0];

            const distance = getDistance(
              lat,
              lng,
              nearest.geometry.location.lat,
              nearest.geometry.location.lng
            );

            output.innerHTML = `
              <strong>Nearest location:</strong><br>
              ${nearest.name}<br>
              ${nearest.vicinity || ""}<br>
              <span class="distance">${distance.toFixed(2)} km away</span>
            `;
          })
          .catch(() => {
            error.textContent = "Failed to fetch places data.";
          });

      }, () => {
        error.textContent = "Location permission denied.";
      });
    }

    function getDistance(lat1, lon1, lat2, lon2) {
      const R = 6371;
      const dLat = toRad(lat2 - lat1);
      const dLon = toRad(lon2 - lon1);
      const a =
        Math.sin(dLat / 2) ** 2 +
        Math.cos(toRad(lat1)) *
        Math.cos(toRad(lat2)) *
        Math.sin(dLon / 2) ** 2;
      return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
    }

    function toRad(val) {
      return val * Math.PI / 180;
    }
  </script>
</body>
</html>
