<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nearby Places (No API Key)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f6f8;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .controls {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }

    select, button {
      padding: 12px;
      font-size: 16px;
      flex: 1;
    }

    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }

    #map {
      height: 450px;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }

    .distance {
      font-size: 14px;
      color: #555;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Nearby Places Finder</h1>

    <div class="controls">
      <select id="placeType">
        <option value="station">üöÜ Railway Stations</option>
        <option value="retail">üõçÔ∏è Retail Parks</option>
        <option value="hospital">üè• Hospitals</option>
      </select>
      <button onclick="findPlaces()">Find Nearby</button>
    </div>

    <div id="map"></div>
    <ul id="results"></ul>
  </div>

  <!-- Leaflet -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    let map;
    let markers = [];
    let userMarker;

    function initMap(lat, lon) {
      map = L.map("map").setView([lat, lon], 14);

      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution: "&copy; OpenStreetMap contributors"
      }).addTo(map);

      userMarker = L.marker([lat, lon]).addTo(map)
        .bindPopup("You are here")
        .openPopup();
    }

    function findPlaces() {
      const results = document.getElementById("results");
      results.innerHTML = "";

      navigator.geolocation.getCurrentPosition(pos => {
        const lat = pos.coords.latitude;
        const lon = pos.coords.longitude;

        if (!map) initMap(lat, lon);
        map.setView([lat, lon], 14);
        clearMarkers();

        const type = document.getElementById("placeType").value;
        let overpassFilter = "";

        if (type === "station") {
          overpassFilter = 'node["railway"="station"]';
        } else if (type === "retail") {
          overpassFilter = 'node["shop"="mall"]';
        } else if (type === "hospital") {
          overpassFilter = 'node["amenity"="hospital"]';
        }

        const query = `
          [out:json];
          ${overpassFilter}(around:5000,${lat},${lon});
          out;
        `;

        fetch("https://overpass-api.de/api/interpreter", {
          method: "POST",
          body: query
        })
        .then(res => res.json())
        .then(data => {
          data.elements
            .map(el => ({
              name: el.tags.name || "Unnamed location",
              lat: el.lat,
              lon: el.lon,
              distance: getDistance(lat, lon, el.lat, el.lon)
            }))
            .sort((a, b) => a.distance - b.distance)
            .slice(0, 10)
            .forEach(place => {
              const marker = L.marker([place.lat, place.lon])
                .addTo(map)
                .bindPopup(place.name);

              markers.push(marker);

              const li = document.createElement("li");
              li.innerHTML = `
                <strong>${place.name}</strong><br>
                <span class="distance">${place.distance.toFixed(2)} km away</span>
              `;
              results.appendChild(li);
            });
        });
      });
    }

    function clearMarkers() {
      markers.forEach(m => map.removeLayer(m));
      markers = [];
      if (userMarker) userMarker.addTo(map);
    }

    function getDistance(lat1, lon1, lat2, lon2) {
      const R = 6371;
      const dLat = toRad(lat2 - lat1);
      const dLon = toRad(lon2 - lon1);
      const a =
        Math.sin(dLat / 2) ** 2 +
        Math.cos(toRad(lat1)) *
        Math.cos(toRad(lat2)) *
        Math.sin(dLon / 2) ** 2;
      return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
    }

    function toRad(val) {
      return val * Math.PI / 180;
    }
  </script>
</body>
</html>
