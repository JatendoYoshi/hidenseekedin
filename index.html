<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Find Closest Place by Address</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f6f8;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .controls {
      display: grid;
      grid-template-columns: 2fr 1fr 1fr;
      gap: 10px;
      margin-bottom: 10px;
    }

    input, select, button {
      padding: 12px;
      font-size: 16px;
    }

    button {
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #map {
      height: 450px;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    .result {
      background: white;
      padding: 15px;
      border-radius: 6px;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
    }

    .distance {
      color: #555;
      font-size: 14px;
    }

    @media (max-width: 768px) {
      .controls {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Find the Closest Place</h1>

    <div class="controls">
      <input
        type="text"
        id="address"
        placeholder="Enter address or postcode"
      />

      <select id="placeType">
        <option value="station">üöÜ Railway Station</option>
        <option value="retail">üõçÔ∏è Retail Park</option>
        <option value="cemetery">‚ö∞Ô∏è Cemetery</option>
        <option value="waitrose">üõí Waitrose</option>
      </select>

      <button onclick="findClosest()">Find Closest</button>
    </div>

    <div id="map"></div>

    <div id="output" class="result">
      Enter an address or postcode and click <strong>Find Closest</strong>.
    </div>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    let map;
    let searchMarker;
    let resultMarker;

    function initMap(lat, lon) {
      map = L.map("map").setView([lat, lon], 14);

      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution: "&copy; OpenStreetMap contributors"
      }).addTo(map);
    }

    async function geocodeAddress(address) {
      const url = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(address)}`;
      const res = await fetch(url);
      const data = await res.json();
      return data.length ? data[0] : null;
    }

    async function findClosest() {
      const address = document.getElementById("address").value.trim();
      const output = document.getElementById("output");

      if (!address) {
        output.textContent = "Please enter an address or postcode.";
        return;
      }

      output.textContent = "Finding location...";

      const location = await geocodeAddress(address);

      if (!location) {
        output.textContent = "Address not found.";
        return;
      }

      const lat = parseFloat(location.lat);
      const lon = parseFloat(location.lon);

      if (!map) initMap(lat, lon);
      map.setView([lat, lon], 14);

      if (searchMarker) map.removeLayer(searchMarker);
      if (resultMarker) map.removeLayer(resultMarker);

      searchMarker = L.marker([lat, lon])
        .addTo(map)
        .bindPopup("Search location")
        .openPopup();

      const type = document.getElementById("placeType").value;
      let filter = "";

      if (type === "station") {
        filter = `
          node["railway"="station"](around:7000,${lat},${lon});
          way["railway"="station"](around:7000,${lat},${lon});
          relation["railway"="station"](around:7000,${lat},${lon});
        `;
      }

      if (type === "retail") {
        filter = `
          way["landuse"="retail"](around:7000,${lat},${lon});
          relation["landuse"="retail"](around:7000,${lat},${lon});
          node["shop"="mall"](around:7000,${lat},${lon});
        `;
      }

      if (type === "cemetery") {
        filter = `
          way["landuse"="cemetery"](around:7000,${lat},${lon});
          relation["landuse"="cemetery"](around:7000,${lat},${lon});
          node["amenity"="grave_yard"](around:7000,${lat},${lon});
        `;
      }

      if (type === "waitrose") {
        filter = `
          node["shop"="supermarket"]["name"~"Waitrose",i](around:7000,${lat},${lon});
          way["shop"="supermarket"]["name"~"Waitrose",i](around:7000,${lat},${lon});
        `;
      }

      const query = `
        [out:json];
        (${filter});
        out center;
      `;

      const res = await fetch("https://overpass-api.de/api/interpreter", {
        method: "POST",
        body: query
      });

      const data = await res.json();

      if (!data.elements.length) {
        output.textContent = "No nearby locations found.";
        return;
      }

      const nearest = data.elements
        .map(el => {
          const lat2 = el.lat || el.center.lat;
          const lon2 = el.lon || el.center.lon;
          return {
            name: el.tags?.name || "Unnamed location",
            lat: lat2,
            lon: lon2,
            distance: getDistance(lat, lon, lat2, lon2)
          };
        })
        .sort((a, b) => a.distance - b.distance)[0];

      resultMarker = L.marker([nearest.lat, nearest.lon])
        .addTo(map)
        .bindPopup(nearest.name)
        .openPopup();

      map.fitBounds([
        [lat, lon],
        [nearest.lat, nearest.lon]
      ]);

      output.innerHTML = `
        <strong>Closest result:</strong><br>
        ${nearest.name}<br>
        <span class="distance">${nearest.distance.toFixed(2)} km away</span>
      `;
    }

    function getDistance(lat1, lon1, lat2, lon2) {
      const R = 6371;
      const dLat = toRad(lat2 - lat1);
      const dLon = toRad(lon2 - lon1);
      const a =
        Math.sin(dLat / 2) ** 2 +
        Math.cos(toRad(lat1)) *
        Math.cos(toRad(lat2)) *
        Math.sin(dLon / 2) ** 2;
      return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
    }

    function toRad(val) {
      return val * Math.PI / 180;
    }
  </script>
</body>
</html>
