<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Nearest Places Finder</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f4f6f8;
}
.container {
  max-width: 1000px;
  margin: auto;
  padding: 20px;
}
h1 { text-align: center; }

.controls {
  display: grid;
  grid-template-columns: 2fr 1fr 1fr 1fr;
  gap: 10px;
  margin-bottom: 10px;
}
input, select, button {
  padding: 12px;
  font-size: 16px;
}
button {
  background: #007bff;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}
button.secondary { background: #6c757d; }

#map {
  height: 450px;
  border-radius: 8px;
  margin-bottom: 15px;
}

.result {
  background: white;
  padding: 15px;
  border-radius: 6px;
  box-shadow: 0 0 6px rgba(0,0,0,0.1);
  line-height: 1.5;
}

.label-very { color: green; font-weight: bold; }
.label-close { color: orange; font-weight: bold; }
.label-far { color: red; font-weight: bold; }

@media (max-width: 768px) {
  .controls { grid-template-columns: 1fr; }
}
</style>
</head>

<body>
<div class="container">
<h1>Find the Nearest Places</h1>

<div class="controls">
  <input id="address" placeholder="Enter address or postcode">
  <select id="placeType">
    <option value="station">ğŸš† Railway Station</option>
    <option value="retail">ğŸ›ï¸ Retail Park</option>
    <option value="cemetery">âš°ï¸ Cemetery</option>
    <option value="waitrose">ğŸ›’ Waitrose</option>
  </select>
  <button onclick="searchByAddress()">Search</button>
  <button class="secondary" onclick="searchByLocation()">Use My Location</button>
</div>

<div id="map"></div>
<div id="output" class="result">Start a search.</div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
/* ================= CONSTANTS ================= */

const SEARCH_RADIUS = 6000; // metres
const WALK_SPEED_KMH = 5;

/* ================= GLOBALS ================= */

let map;
let originMarker;
let placeMarkers = [];

/* ================= FIXED DATA ================= */

const retailParks = [
  { name:"Hermiston Gait Retail Park", lat:55.92593, lon:-3.30701 },
  { name:"Meadowbank Retail Park", lat:55.95772, lon:-3.16502 },
  { name:"Craigleith Retail Park", lat:55.95794, lon:-3.24232 },
  { name:"Fort Kinnaird", lat:55.93485, lon:-3.10383 }
];

const waitroseStores = [
  { name:"Waitrose Comely Bank", lat:55.95916, lon:-3.22391 },
  { name:"Waitrose Morningside", lat:55.92980, lon:-3.20892 }
];

/* ================= MAP ================= */

function initMap(lat, lon) {
  map = L.map("map").setView([lat, lon], 14);
  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);
}

function clearMarkers() {
  placeMarkers.forEach(m => map.removeLayer(m));
  placeMarkers = [];
}

/* ================= SEARCH ================= */

async function searchByAddress() {
  const q = document.getElementById("address").value.trim();
  if (!q) return alert("Enter an address or postcode");

  const res = await fetch(
    `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(q)}`
  );
  const data = await res.json();
  if (!data.length) return alert("Address not found");

  startSearch(Number(data[0].lat), Number(data[0].lon), "Search location");
}

function searchByLocation() {
  navigator.geolocation.getCurrentPosition(
    pos => startSearch(pos.coords.latitude, pos.coords.longitude, "You are here"),
    () => alert("Location denied")
  );
}

function startSearch(lat, lon, label) {
  if (!Number.isFinite(lat) || !Number.isFinite(lon)) {
    alert("Invalid coordinates");
    return;
  }

  if (!map) initMap(lat, lon);
  map.setView([lat, lon], 14);
  clearMarkers();

  if (originMarker) map.removeLayer(originMarker);
  originMarker = L.marker([lat, lon]).addTo(map).bindPopup(label).openPopup();

  findNearestPlaces(lat, lon);
}

/* ================= PLACES ================= */

async function findNearestPlaces(originLat, originLon) {
  const type = document.getElementById("placeType").value;
  let places = [];

  if (type === "retail") places = retailParks;
  else if (type === "waitrose") places = waitroseStores;
  else {
    let filter = "";
    if (type === "station")
      filter = `node["railway"="station"](around:${SEARCH_RADIUS},${originLat},${originLon});`;
    if (type === "cemetery")
      filter = `
        way["landuse"="cemetery"](around:${SEARCH_RADIUS},${originLat},${originLon});
        relation["landuse"="cemetery"](around:${SEARCH_RADIUS},${originLat},${originLon});
      `;

    const q = `[out:json][timeout:10];(${filter});out center;`;
    const res = await fetch("https://overpass.kumi.systems/api/interpreter", {
      method: "POST",
      body: q
    });
    const data = await res.json();

    places = data.elements
      .map(el => ({
        name: el.tags?.name || "Unnamed",
        lat: Number(el.lat ?? el.center?.lat),
        lon: Number(el.lon ?? el.center?.lon)
      }))
      .filter(p => Number.isFinite(p.lat) && Number.isFinite(p.lon));
  }

  places = places
    .map(p => ({
      ...p,
      distance: getDistance(originLat, originLon, p.lat, p.lon)
    }))
    .sort((a,b)=>a.distance-b.distance)
    .slice(0,3);

  await Promise.all(
    places.map(async p => {
      p.bus = await findClosestBusStop(p.lat, p.lon);
    })
  );

  displayResults(places, originLat, originLon);
}

/* ================= BUS STOPS ================= */

async function findClosestBusStop(lat, lon) {
  const query = `
    [out:json][timeout:8];
    node["highway"="bus_stop"](around:${SEARCH_RADIUS},${lat},${lon});
    out tags;
  `;

  const res = await fetch("https://overpass.kumi.systems/api/interpreter", {
    method: "POST",
    body: query
  });
  const data = await res.json();

  const stops = (data.elements || [])
    .map(s => ({
      name: s.tags?.name || "Unnamed bus stop",
      routes: s.tags?.route_ref || s.tags?.routes || null,
      lat: Number(s.lat),
      lon: Number(s.lon)
    }))
    .filter(s => Number.isFinite(s.lat) && Number.isFinite(s.lon))
    .map(s => ({
      ...s,
      distance: getDistance(lat, lon, s.lat, s.lon)
    }))
    .sort((a,b)=>a.distance-b.distance);

  if (!stops.length) return "ğŸšŒ No bus stop nearby";

  const s = stops[0];
  const minutes = Math.round((s.distance / WALK_SPEED_KMH) * 60);

  let cls = "label-far";
  if (minutes <= 3) cls = "label-very";
  else if (minutes <= 8) cls = "label-close";

  return `
    <span class="${cls}">
      ğŸšŒ ${s.name}<br>
      ${s.routes ? `Routes: ${s.routes}` : "Routes: Not available"}<br>
      ${s.distance.toFixed(2)} km Â· ${minutes} min walk
    </span>
  `;
}

/* ================= DISPLAY ================= */

function displayResults(results, lat, lon) {
  let html = "<strong>Closest results:</strong><br><br>";
  const bounds = [[lat, lon]];

  results.forEach((p,i)=>{
    placeMarkers.push(L.marker([p.lat,p.lon]).addTo(map));
    bounds.push([p.lat,p.lon]);

    html += `
      ${["ğŸ¥‡","ğŸ¥ˆ","ğŸ¥‰"][i]} ${p.name}<br>
      ${p.distance.toFixed(2)} km away<br>
      ${p.bus}<br><br>
    `;
  });

  map.fitBounds(bounds);
  document.getElementById("output").innerHTML = html;
}

/* ================= DISTANCE ================= */

function getDistance(lat1, lon1, lat2, lon2) {
  const R = 6371;
  const dLat = (lat2 - lat1) * Math.PI / 180;
  const dLon = (lon2 - lon1) * Math.PI / 180;
  const a =
    Math.sin(dLat / 2) ** 2 +
    Math.cos(lat1 * Math.PI / 180) *
    Math.cos(lat2 * Math.PI / 180) *
    Math.sin(dLon / 2) ** 2;

  return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
}
</script>
</body>
</html>
