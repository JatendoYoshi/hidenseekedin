<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fast Nearest Place Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f6f8;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .controls {
      display: grid;
      grid-template-columns: 2fr 1fr 1fr 1fr;
      gap: 10px;
      margin-bottom: 10px;
    }

    input, select, button {
      padding: 12px;
      font-size: 16px;
    }

    button {
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button.secondary {
      background: #6c757d;
    }

    #map {
      height: 450px;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    .result {
      background: white;
      padding: 15px;
      border-radius: 6px;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
    }

    .distance {
      color: #555;
      font-size: 14px;
    }

    @media (max-width: 768px) {
      .controls {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Find the Nearest Place</h1>

    <div class="controls">
      <input
        type="text"
        id="address"
        placeholder="Enter address or postcode (optional)"
      />

      <select id="placeType">
        <option value="station">üöÜ Railway Station</option>
        <option value="retail">üõçÔ∏è Retail Park</option>
        <option value="cemetery">‚ö∞Ô∏è Cemetery</option>
        <option value="waitrose">üõí Waitrose</option>
      </select>

      <button onclick="searchByAddress()">Search by Address</button>
      <button class="secondary" onclick="searchByLocation()">Use My Location</button>
    </div>

    <div id="map"></div>

    <div id="output" class="result">
      Enter an address or use your current location.
    </div>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    let map;
    let originMarker;
    let resultMarker;
    const cache = {};

    function initMap(lat, lon) {
      map = L.map("map").setView([lat, lon], 14);
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution: "&copy; OpenStreetMap contributors"
      }).addTo(map);
    }

    function setOrigin(lat, lon, label) {
      if (!map) initMap(lat, lon);
      map.setView([lat, lon], 14);

      if (originMarker) map.removeLayer(originMarker);
      if (resultMarker) map.removeLayer(resultMarker);

      originMarker = L.marker([lat, lon])
        .addTo(map)
        .bindPopup(label)
        .openPopup();

      findNearest(lat, lon);
    }

    async function searchByAddress() {
      const address = document.getElementById("address").value.trim();
      const output = document.getElementById("output");

      if (!address) {
        output.textContent = "Please enter an address or postcode.";
        return;
      }

      output.textContent = "Finding address...";

      const res = await fetch(
        `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(address)}`
      );
      const data = await res.json();

      if (!data.length) {
        output.textContent = "Address not found.";
        return;
      }

      setOrigin(parseFloat(data[0].lat), parseFloat(data[0].lon), "Search location");
    }

    function searchByLocation() {
      const output = document.getElementById("output");
      output.textContent = "Getting your location...";

      navigator.geolocation.getCurrentPosition(
        pos => {
          setOrigin(pos.coords.latitude, pos.coords.longitude, "You are here");
        },
        () => {
          output.textContent = "Location access denied.";
        }
      );
    }

    async function findNearest(lat, lon) {
      const type = document.getElementById("placeType").value;
      const output = document.getElementById("output");
      const cacheKey = `${lat.toFixed(3)}_${lon.toFixed(3)}_${type}`;

      if (cache[cacheKey]) {
        displayResult(cache[cacheKey], lat, lon);
        return;
      }

      output.textContent = "Searching for nearest place...";

      let filter = "";
      let radius = 5000;

      if (type === "station") {
        filter = `node["railway"="station"](around:${radius},${lat},${lon});`;
      }

      if (type === "waitrose") {
        filter = `node["shop"="supermarket"]["name"~"Waitrose",i](around:${radius},${lat},${lon});`;
      }

      if (type === "retail") {
        radius = 4000;
        filter = `
          way["landuse"="retail"](around:${radius},${lat},${lon});
          relation["landuse"="retail"](around:${radius},${lat},${lon});
        `;
      }

      if (type === "cemetery") {
        radius = 4000;
        filter = `
          way["landuse"="cemetery"](around:${radius},${lat},${lon});
          relation["landuse"="cemetery"](around:${radius},${lat},${lon});
        `;
      }

      const query = `
        [out:json][timeout:10];
        (${filter});
        out center;
      `;

      const res = await fetch("https://overpass.kumi.systems/api/interpreter", {
        method: "POST",
        body: query
      });

      const data = await res.json();

      if (!data.elements.length) {
        output.textContent = "No nearby locations found.";
        return;
      }

      const nearest = data.elements
        .map(el => {
          const lat2 = el.lat || el.center.lat;
          const lon2 = el.lon || el.center.lon;
          return {
            name: el.tags?.name || "Unnamed location",
            lat: lat2,
            lon: lon2,
            distance: getDistance(lat, lon, lat2, lon2)
          };
        })
        .sort((a, b) => a.distance - b.distance)[0];

      cache[cacheKey] = nearest;
      displayResult(nearest, lat, lon);
    }

    function displayResult(nearest, lat, lon) {
      resultMarker = L.marker([nearest.lat, nearest.lon])
        .addTo(map)
        .bindPopup(nearest.name)
        .openPopup();

      map.fitBounds([
        [lat, lon],
        [nearest.lat, nearest.lon]
      ]);

      document.getElementById("output").innerHTML = `
        <strong>Nearest result:</strong><br>
        ${nearest.name}<br>
        <span class="distance">${nearest.distance.toFixed(2)} km away</span>
      `;
    }

    function getDistance(lat1, lon1, lat2, lon2) {
      const R = 6371;
      const dLat = toRad(lat2 - lat1);
      const dLon = toRad(lon2 - lon1);
      const a =
        Math.sin(dLat / 2) ** 2 +
        Math.cos(toRad(lat1)) *
        Math.cos(toRad(lat2)) *
        Math.sin(dLon / 2) ** 2;
      return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
    }

    function toRad(val) {
      return val * Math.PI / 180;
    }
  </script>
</body>
</html>
